        <div id=app></div>
        <div onclick="registerSDK()" style="width:100px;height:100px;background-color:'red';">registerSDK</div>
        <div onclick="getUUID()" style="width:100px;height:100px;background-color:'red';">getUUID</div>

        <script type=text/javascript>
            document.addEventListener("plusready",  function(){
                    // 声明的JS“扩展插件别名”
                    var _BARCODE = 'FMTools',
                    B = window.plus.bridge;
                    var FMTools ={
                        // 声明同步返回方法
                        getUUID : function (){
                            return B.execSync(_BARCODE, "getUUID", []);
                        },
                                      
                        registerSCSDK : function (){
                            return B.execSync(_BARCODE, "registerSCSDK", []);
                        }
                    };
                                      
                    window.plus.FMTools = FMTools;
            }, true);
                                      
            function registerSDK(){
                plus.FMTools.registerSCSDK();
            }
        
            function getUUID(){
                var uuid = plus.FMTools.getUUID();
                alert(uuid);
            }
        </script>
